	<style type="text/css">
		/* stuff you need to get the graph to look good */
		body {
			background: #263238;
			color: #fff;
		}

		.graph {
			position: relative;
			max-width: 1000px;
			height: 270px;
		}

		.graph::after {
			content: 'LOADING';
			position: absolute;
			font-family: sans-serif;
			font-weight: 900;
			color: #ef4723;
			left: 50%;
			top: 50%;
			margin: -9px 0 0 -37px;
			animation: hue 0.7s infinite linear;
		}

		.graph.is-rendered::after,
		.graph.has-error::after {
			display: none;
		}

		.graph.has-error {
			width: auto;
			height: auto;
			color: gray;
		}

		.no-js .graph {
			display:  none;
		}

		div.google-visualization-tooltip {
			border: none;
			box-shadow: none;
		}

		@-webkit-keyframes hue {
			from {
				-webkit-filter:hue-rotate(0)
			}
			to {
				-webkit-filter:hue-rotate(-360deg)
			}
		}
		@keyframes hue {
			from {
				-webkit-filter:hue-rotate(0)
			}
			to {
				-webkit-filter:hue-rotate(-360deg)
			}
		}

		/* page design */
		body {
			font-family: sans-serif;
			color: #fff;
			line-height: 1.2;
		}

		a {
			color: #fff;
		}

		a:hover {
			color: #42a5f5;
		}

		.container {
			max-width: 900px;
			margin: 3em auto;
			padding: 0 1em;
		}

		.subtitle {
			color: #42a5f5;
			font-size: 14px;
		}

		.headline {
			font-family: serif;
			font-weight: 100;
			font-size: 60px;
			margin: 0 0 1em 0;
			line-height: 0.8;
		}

		.headline small {
			font-family: sans-serif;
			text-transform: uppercase;
			font-weight: 900;
		}

		.intro {
			line-height: 2;
		}

		.row {
			overflow: hidden;
		}

		.addition {
			float:  left;
			width: 50%;
			font-size: 30px;
			font-weight: 100;
		}

		.addition.addition_right {
			text-align: right;
		}

		.addition strong {
			display: block;
			font-weight: 900;
		}

		@media screen and (min-width : 640px) {
			.col-left {
				float: left;
			}

			.col-right {
				float: right;
				width: 70%;
			}

			.addition {
				float: none;
				width: auto;
			}

			.addition.addition_right {
				text-align: left;
			}
		}
	</style>

	<style>.forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}.forkongithub a:hover{background:#42a5f5;color:#fff;}.forkongithub a::before,.forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}.forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){.forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}.forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style>

	<div class="container">
		<span class="subtitle">
			A network status tool in three acts
		</span>

		<h1 class="headline">
			<small>Network</small>
			Status
		</h1>

		<div class="row">
			<div class="col-left">
				<div class="row">
					<p class="addition">
						Availability
						<strong class="js-status-availability stats" data-id="fake" data-period="week"></strong>
					</p>
					<p class="addition addition_right">
						Mean
						<strong class="js-status-mean stats" data-id="fake" data-period="week"></strong>
					</p>
				</div>
			</div>

			<div class="col-right">
				<div class="js-status-fake graph" data-id="fake" data-period="week"></div>
			</div>
		</div>

			Learn <a href="https://github.com/dominikwilkowski/status">how to set up your own network monitor</a> and create a page like this.

		</p>
